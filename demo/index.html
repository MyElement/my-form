<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-form demo</title>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">

    <div class="vertical-section-container centered">
      <h3>Basic my-input demo</h3>
      <demo-snippet>
        <template>
          <my-input label="Username" type="text" placeholder="กรุณากรอก Username"></my-input>

      <demo-snippet>

          <my-input type="text" no-label-float></my-input>

      <h3>my-combobox demo</h3>
      <demo-snippet>
        <template>
          <my-combo-box>
            <my-input label="ทดสอบ" type="text" placeholder="ทดสอบ"></my-input>
